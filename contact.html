<html>  
    <head>  
        <link rel = "stylesheet" href = "index.css">  
        <link rel = "stylesheet" href = "form.css">
        <link rel = "stylesheet" href = "contact.css">  
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>UNSW Illuminate</title>
    </head>  
   
    <body>
        <div data-aos-once="true" data-aos="fade-down">
            <nav id="navbar">
                <div><a href="index.html#about" class="classicLink">About</a></div>
                <div><a href="#" class="classicLink">Our Team</a></div>
                <div><a href="project.html" class="classicLink">Projects</a></div>
                <div><a href="#" class="classicLink">Partnerships</a></div>
                <div id="contact"><a href="#">Contact Us</a></div>
            </nav>
        </div>
        <div id="navback" style="top: -100px"></div>
        <div>
            <a href="https://www.unswilluminate.com"><img id="logo" src="logo.png" data-aos-once="true" data-aos="fade-down" data-aos-id="nav"></a>
        </div> 
        <div class="parallax">
            <div id="body" data-aos="fade">
                <h1 data-aos="fade-down" data-aos-delay="400">Contact Us</h1>
                <div id="enquiries" data-aos="fade" data-aos-delay="700">
                    <div id="mc_embed_signup">
                        <form action="https://formspree.io/admin@unswilluminate.com" method="POST">
                            <div id="mc_embed_signup_scroll">
                                <div class="mc-field-group">
                                    <input type="text" value="" name="EMAIL" required class="email" id="mce-EMAIL">
                                    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
                                </div>
                                <div class="mc-field-group">
                                    <input type="text" value="" name="FNAME" required id="mce-FNAME">
                                    <label for="mce-FNAME">Name  <span class="asterisk">*</span></label>
                                </div>
                                <div class="mc-field-group">
                                    <textarea name="message" required id="message"></textarea>
                                    <label for="mce-LNAME">Message  <span class="asterisk">*</span></label>
                                </div>
                                <div class="clear"><input type="submit" value="Send" class="button"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
            
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="project.js"></script>
   </body>
   
</html>
